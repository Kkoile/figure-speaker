<!DOCTYPE html>
<html>
<head>
    <title>Figure Speaker</title>
    <link href="/resources/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="index.js"></script>

<div class="main">
    <h1 class="text">Figure Speaker</h1>

    <label class="text">Email</label>
    <input id="email-input" type="text" placeholder="Email" required>
    <label class="text">Password</label>
    <input id="password-input" type="password" placeholder="Password" required>
    <label class="text">Client Id</label>
    <input id="clientid-input" type="text" placeholder="Client Id" required>
    <label class="text">Client Secret</label>
    <input id="clientsecret-input" type="text" placeholder="Client Secret" required>
    <a role="button" onclick="saveCredentials();"
       class="btn">Save Credentials</a>
</div>
</body>
</html>
